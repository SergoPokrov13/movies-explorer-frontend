<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Movies</title>
</head>

<body class="page">
  <div class="root">
    <div class="navmenu">
        <div class="navmenu__block">
            <div class="navmenu__block-image">
            <img class="logo" src="./images/logo.svg" alt="Логотип">
                <div class="navmenu__buttons">
                    <button class="navmenu__button-film button" type="button">Фильмы</button>
                    <button class="navmenu__button-likefilm button" type="button">Сохранённые фильмы</button>
                </div>
            </div>
        <button class="navmenu__button-account button" type="button"></button>
        </div>
    </div>
    <main class="main">
        <section class="account">
            <h2 class="account__name">Привет, Сергей!</h2>
            <div class="account__info">
                <div class="account__info-name">
                    <p class="account__task">Имя</p>
                    <p class="account__result">Сергей</p>
                </div>
                <div class="account__info-name">
                    <p class="account__task">E-mail</p>
                    <p class="account__result">pochta@yandex.ru</p>
                </div>
            </div>
        </section>
        <section class="edit">
            <button class="edit__button-edit button" type="button">Редактировать</button>
            <button class="edit__button-exit button" type="button">Выйти из аккаунта</button>
        </section>
    </main>
  </div>
</body>

</html>
