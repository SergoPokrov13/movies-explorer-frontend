<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Movies</title>
</head>

<body class="page">
  <div class="root">
    <div class="navmenu">
        <div class="navmenu__block">
            <div class="navmenu__block-image">
            <img class="logo" src="./images/logo.svg" alt="Логотип">
                <div class="navmenu__buttons">
                    <button class="navmenu__button-film button" type="button">Фильмы</button>
                    <button class="navmenu__button-likefilm button" type="button">Сохранённые фильмы</button>
                </div>
            </div>
        <button class="navmenu__button-account button" type="button"></button>
        </div>
    </div>
    <main class="main">
      <section class="search">
        <div class="search__block-search">
          <input class="search__input" placeholder="Фильм">
          <button class="search__button-search button"></button>
        </div>
        <div class="search__block-switch">
          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
          </label>
          <p class="search__text">Короткометражки</p>
        </div>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <li class="card">
            <img class="card__image" src="./images/card.png" alt="Карточка">
            <div class="card__info">
              <p class="card__name">33 слова о дизайне</p>
              <p class="card__time">1ч 17м</p>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/card.png" alt="Карточка">
            <div class="card__info">
              <p class="card__name">33 слова о дизайне</p>
              <p class="card__time">1ч 17м</p>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/card.png" alt="Карточка">
            <div class="card__info">
              <p class="card__name">33 слова о дизайне</p>
              <p class="card__time">1ч 17м</p>
            </div>
          </li>
        </ul>
        <div class="cards__block">
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__title">Учебный проект Яндекс.Практикум х BeatFilm.</p>
      <div class="footer__info">
        <p class="footer__text grey-text">© 2023</p>
        <div class="footer__block">
          <p class="footer__text">Яндекс.Практикум</p>
          <p class="footer__text">Github</p>
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
