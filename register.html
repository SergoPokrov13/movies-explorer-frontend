<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Movies</title>
</head>

<body class="page">
  <div class="root">
    <main class="main">
        <section class="register">
          <div class="register__block">
            <img class="logo" src="./images/logo.svg" alt="Логотип">
            <h2 class="register__text">Добро пожаловать!</h2>
            </div>
            <form class="form" action="">
              <div class="form__input-block">
                <p class="form__input-name">Имя</p>
                <input type="text" class="form__input input-name">
              </div>
              <div class="form__input-block">
                <p class="form__input-name">E-mail</p>
                <input type="email" class="form__input input-email">
              </div>
              <div class="form__input-block">
                <p class="form__input-name">Пароль</p>
                <input type="password" class="form__input input-password">
              </div>
              <div class="register__block">
                <button class="form__button-submit button" type="submit">Зарегистрироваться</button>
                <p class="form__text">Уже зарегистрированы? <a class="form__link button" href="">Войти</a></p>
              </div>
            </form>
        </section>
    </main>
  </div>
</body>

</html>
